<div class="text-center mt-3">
    <h2>{{predicate === 'liked' ? 'Members I like' : 'Members who like me'}}</h2>
</div>

<div class="container mt-3">
    <div class="row">
        <div class="btn-group btn-group-toggle" ngbRadioGroup name="predicate" [(ngModel)]="predicate">
            <label class="btn-primary" ngbButtonLabel>
                <input type="radio" [value]="'liked'" ngbButton (change)="loadLikes()"> Members
                I like
            </label>
            <label class="btn-primary" ngbButtonLabel>
                <input type="radio" [value]="'likedBy'" ngbButton (change)="loadLikes()">
                Members who like me
            </label>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-2" *ngFor="let member of members">
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <ngb-pagination [collectionSize]="pagination.totalItems" [pageSize]="pagination.itemsPerPage"
        [(page)]="pagination.currentPage" (pageChange)="pageChange($event)" aria-label="Default pagination">
    </ngb-pagination>
</div>
